# Входные
## Обязательные
- debug: var=ns
- debug: var=resource



## Не обязательные
- debug: var=cluster_access
- debug: var=sa
- debug: var=store_name

# Промежуточные
- name: Facts.
  ansible.builtin.set_fact:
    service_account: "{% if (sa1 is defined) %}{{ sa1 }}{% else %}{{ resource }}-sa{% endif %}"
    access: {% if (cluster_access is defined) %}{{ cluster_access }}{% else %}false{% endif %}
    ss_type: {% if (cluster_access is true) %}ClusterSecretStore{% else %}SecretStore{% endif %}
    ss_name: |
      {% if (store_name is defined) %}
        {{ store_name }}
      {% else %}
        {% if (cluster_access is true) %}
          {{ ns }}-{{ resource }}-css
        {% else %}
          {{ resource }}-ss
        {% endif %}
      {% endif %}"
    ss_ns: {% if (cluster_access is true) %}{}{% else %}{{ ns }}{% endif %}

- debug: var=service_account
## Выясняем доступ
- debug: var=access
- debug: var=ss_type
- debug: var=ss_name
- debug: var=ss_ns
  # Выходные

- name: Test.
  ansible.builtin.set_fact:
    store:
      apiVersion: external-secrets.io/v1beta1
      kind: "{{ ss-type }}"
      metadata:
        name: "{{ ss-name }}"
        namespace: "{{ ss-ns }}"
      spec:
        retrySettings:
          retryInterval: "10s"
        provider:
          vault:
            server: "https://vault.secrets.svc:8200"
            version: "v2"
            namespace: "{{ ns }}"
            caProvider:
              type: "Secret"
              name: "vault-ca"
              key: "ca.crt"
            auth:
              kubernetes:
                mountPath: "kubernetes"
                role: "{{ resource }}"
                # Optional service account reference
                serviceAccountRef:
                  name: "{% if (sa is defined) %}{{ sa }}{% else %}{{ resource }}-sa{% endif %}"
                  namespace: "{{ ns }}"
- debug: var=store


